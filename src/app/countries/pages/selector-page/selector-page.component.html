
<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select 
                class="form-control"
                formControlName="region"
            >
                <option value=""> -- Seleccione Continente -- </option>
                <option
                    *ngFor="let region of regions" 
                    [value]="region | lowercase"
                > 
                    {{region}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select 
                class="form-control"
                formControlName="country"
            >
                <option value=""> -- Seleccione País -- </option>
                <option
                    *ngFor="let country of countries" 
                    [value]="country.code"
                > 
                    {{country.name}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Borders -->
    <div class="row mb-3" *ngIf="borders.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select 
                class="form-control"
                formControlName="border"
            >
                <option value=""> -- Seleccione país fronterizo -- </option>
                <option
                    *ngFor="let border of borders" 
                    [value]="border.code"
                > 
                    {{border.name}} 
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit"
            >
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
